<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="user">
    <img [src]="imgURL" class="custom-avatar" (click)="changeImage()" style="border-radius: 100%; border: 4px solid #b93b4e;"/>
    <h3>{{user.name}} {{user.surnames}}</h3>
    <p>{{user.email}}</p>
    <p>Envio: {{user.shipping}}</p>
    <p>Llamada: {{user.call}}</p>
    <hr>
    <ion-button (click)="logout()">Cerrar Sesi√≥n</ion-button>
  </div>
</ion-content>
