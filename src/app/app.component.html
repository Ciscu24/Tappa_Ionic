<ion-app>

  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <ion-list>

        <ion-item>
          <ion-icon slot="start" name="moon"></ion-icon>
          <ion-label>Modo Oscuro</ion-label>
          <ion-toggle slot="end" (ionChange)="changeTheme($event)" [checked]="this.darkModeBoolean"></ion-toggle>
        </ion-item>

        <ion-item (click)="changeMap()">
          <ion-icon name="map-outline" slot="start"></ion-icon>
          <ion-label>Mapa</ion-label>
        </ion-item>

        <ion-item (click)="changeConfig()">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Configuración</ion-label>
        </ion-item>

        <ion-item (click)="changeInfo()">
          <ion-icon name="help-circle-outline" slot="start"></ion-icon>
          <ion-label>Información</ion-label>
        </ion-item>


      </ion-list>
    </ion-content>
    
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
