<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="this.backButton()"></ion-back-button>
    </ion-buttons>
    <ion-title>Comida</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder='Kebab, Durum, Tappa...' (ionInput)="getItems($event)"></ion-searchbar>

  <ion-refresher slot="fixed" (ionRefresh)="this.cargaDatos($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div>
    <ion-row style=" border-top: 0.5px solid #cdcdcd; border-left: 0.5px solid #cdcdcd;">
      <ion-col size="4" (click)="selectFood(food)" *ngFor="let food of allFoodSearch" style="text-align: center;  border-bottom: 0.5px solid  #cdcdcd;  border-right: 0.5px solid  #cdcdcd;">
        <img src="{{food.image}}" alt="">
        <p>{{food.name}}</p>
      </ion-col>
    </ion-row>
  </div>
  
</ion-content>
