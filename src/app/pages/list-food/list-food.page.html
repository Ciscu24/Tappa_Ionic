<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="this.backButton()"></ion-back-button>
    </ion-buttons>
    <ion-title>listFood</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style=" border-top: 0.5px solid #cdcdcd; border-left: 0.5px solid #cdcdcd;">
    <ion-col size="4" (click)="selectFood(food)" style="text-align: center; border-bottom: 0.5px solid #cdcdcd;  border-right: 0.5px solid #cdcdcd;">
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" alt="">
      <p>Kebab completo de pollo con picante</p>
    </ion-col>
    <ion-col size="4" (click)="selectFood(food)" *ngFor="let food of allFood" style="text-align: center;  border-bottom: 0.5px solid  #cdcdcd;  border-right: 0.5px solid  #cdcdcd;">
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" alt="">
      <p>{{food.name}}</p>
    </ion-col>
  </ion-row>

  <!--<ion-list *ngFor="let food of allFood">
    <ion-item (click)="selectFood(food)">{{food.name}}</ion-item>
  </ion-list>-->
</ion-content>
