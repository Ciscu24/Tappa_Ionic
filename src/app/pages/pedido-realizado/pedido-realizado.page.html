<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="this.backButton()"></ion-back-button>
    </ion-buttons>
    <ion-title>Pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="carta">
    <ion-grid>
      <ion-row>
        <ion-col class="calle"><h2>{{order.street}}</h2></ion-col>
      </ion-row>
      <br>
      <ion-row *ngFor="let comida of comidaFinal">
        <ion-col size="1"></ion-col>
        <ion-col class="objeto" size="8">{{comida.name}}</ion-col>
        <ion-col class="cantidad" size="2">x{{comida.multiplier}}</ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>

      <br>
      <hr>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col class="objeto" size="8">Total</ion-col>
        <ion-col class="cantidad" size="2">{{order.price}} â‚¬</ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
