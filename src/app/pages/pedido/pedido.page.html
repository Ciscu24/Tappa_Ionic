<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="this.backButton()"></ion-back-button>
    </ion-buttons>
    <ion-title>Pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="carta">
    <ion-grid>
      <ion-row>
        <ion-col class="calle"><h2>{{order.street}}</h2></ion-col>
      </ion-row>
      <br>
      <ion-row *ngFor="let comida of comidaFinal">
        <ion-col size="1"></ion-col>
        <ion-col class="objeto" size="8" (click)="deleteFood(comida.id)">{{comida.name}}</ion-col>
        <ion-col class="cantidad" size="2">{{comida.multiplier}}</ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>

      <br>
      <ion-row>
        <ion-col size="10"></ion-col>

        <ion-col size="2">
          <ion-fab-button size="small" (click)="addFood()">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-col>

      </ion-row>
      <hr>
      <ion-row>
        <ion-col class="objeto" size="10">Total</ion-col>
        <ion-col class="cantidad" size="2">{{totalPrice}} â‚¬</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <div class="buttonFinal">
    <ion-button color="primary" [disabled]="buttonFinishOrder" (click)="showUserCallAndShipping()">Completar pedido</ion-button>
  </div>
  

  
</ion-content>
